<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style3.css">
  <title>prática 3</title>
</head>
<body>
  <h1>prática 3</h1>

  <form action="cadastro.php" method="POST">
    <fieldset>
      <legend>dados pessoais</legend>
      <ul>
        <li>
          <label for="nome">Nome *</label>
          <input id="nome" name="nome" type="text" required maxlength="100">
        </li>
        <li>
          <label for="sobrenome">Sobrenome *</label>
          <input id="sobrenome" name="sobrenome" type="text" required maxlength="100">
        </li>
        <li>
          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required>
        </li>
        <li>
          <label for="nascimento">Data de Nascimento</label>
          <input id="nascimento" name="nascimento" type="date" min="1920-01-01" max="2024-01-01">
        </li>
        <li>
          <label>Sexo</label>
          <input type="radio" name="sexo" value="M"> Masculino
          <input type="radio" name="sexo" value="F"> Feminino
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>endereço</legend>
      <ul>
        <li>
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" maxlength="200">
        </li>
        <li>
          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" maxlength="10" placeholder="00000-000">
        </li>
        <li>
          <label for="uf">Estado (UF)</label>
          <select id="uf" name="uf">
            <option value="">Selecione</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
            <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
            <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
            <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
            <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
            <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
            <option>SP</option><option>SE</option><option>TO</option>
          </select>
        </li>
        <li>
          <label for="cor">Cor favorita</label>
          <input id="cor" name="cor" type="color" value="#3f51b5">
        </li>
      </ul>
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
